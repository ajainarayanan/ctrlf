<html lang="en">
<head>
  <title> Suffix Tree Demo </title>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"> </script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"> </link>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <link rel="stylesheet" href="./styles.css"> </link>
</head>
<body>

  <div class="container">
    <h1> Suffix Trees! </h1>
    <div class="row">
      <div class="col-sm-6">

          <h3 class="title"> Enter Text and see live in the tree </h3>
          <textarea class="form-control" data-text-area="inputDomain">mississippi</textarea>
          <button class="btn btn-default btn-primary" data-domain-submit="crunchButton"> Crunch! </button>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h4> Play the process! </h4>
        <div class="btn btn-default btn-primary"
              data-button-id="play-button"> Play </div>
        <div class="btn btn-default"
              data-button-id="prev-button"> Prev Step </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="sf-domain">

        </div>
        <div class="current-text">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="message-board">
          <div class="message-wrapper">

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="tree-container">

        </div>
      </div>
    </div>

</div>
  <script src="./build/demo.js"> </script>
</body>
</html>
